<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>凡客诚品-会员登录</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="wrap">
        <header>
            <a href="/index.html" class="logo"></a>
            <a href="javascript:;" class="help">帮助</a>
        </header>
        <main>
            <div class="title">
                <h3>凡客 Vancl 登录
                    <span>没有账户免费<a href="/html/register.html">注册</a></span>
                </h3>
                
            </div>
            <div class="advert">
                    <img src="http://i1.vanclimg.com/cms/20160902/login120412_newlogo.jpg" alt="">
            </div>
            <div class="login-box">
                <!-- tag -->
                <div class="tag">
                    <button class="on">普通登录</button>
                    <button>快速登录</button>
                </div>
                <div class="input-filed">
                    <!-- 普通登录区域开始-->
                    <div class="general">
                        <div class="vanclLoginError tips">用户名或密码错误</div>
                        <input type="text" class="username" placeholder="请输入用户名">
                        <div class="vanclUserNameError tips"></div>
                        <input type="password" class="password" placeholder="请输入密码">
                        <div class="vanclPasswordError tips"></div>
                        <div class="login-in">
                            <a href="javscript:;" class="forget">找回密码</a>
                            <a href="javascript:;" class="login-btn">登录</a>
                        </div>
                    </div>
                    <!-- 快速登录区域开始 -->
                    <div class="rapid">
                        <input type="text" class="phonenum" placeholder="输入手机号">
                        <a href="javascript:;" class="getphonenum">获取短信验证码</a>
                        <div class="asPhoneregBtn">已发送</div>
                        <div class="asPhoneregBtn">正在发送验证码</div>
                        <div class="tips"></div>
                        <div class="newtxt">
                            <input type="text" class="verCode" placeholder="验证码">
                            <img src="/Controls/CalculateValidateCode.ashx?key=quicklogin&t=1560147267051" alt="">
                            <a href="javascript:;" class="exchange">看不清，换一张</a>
                        </div>
                        <div class="tips">验证码不能为空</div>
                        <input type="text" class="phone-code" placeholder="请输入手机验证码">
                        <div class="tips">请出入有效的手机号</div>
                        <a href="javascript:;" class="bt">登录</a>
                    </div>
                </div>
                <!-- 登录连接 -->
                <div class="lines"></div>
                <div class="links">
                    <h2>使用合作网站账号登录凡客</h2>
                    <p class="qkimg">
                        <a href="javascript:;" class="weixin"></a>
                        <a href="javascript:;" class="xiaomi"></a>
                        <a href="javascript:;" class="zhifubao"></a>
                        <a href="javascript:;" class="qq"></a>
                        <a href="javascript:;" class="qihu360"></a>
                        <a href="javascript:;" class="weibo"></a>
                    </p>
                </div>
            </div>
        </main>
        <footer id="smFooter"></footer>
    </div>
<script src="/libs/requirejs/require.js" data-main="/js/login"></script>
</body>
</html>
